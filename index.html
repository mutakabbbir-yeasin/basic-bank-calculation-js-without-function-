<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>baap er hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <section class="mt-12 p-8 mx-auto bg-blue-100 w-9/12">
      <div>
        <h3 class="text-3xl mb-6 font-medium">Login Please</h3>
        <input
          class="w-9/12 block mb-3 px-4"
          id="user-email"
          type="email"
          placeholder="enter ur mail"
        />
        <input
          class="w-9/12 block mb-3 px-4"
          id="user-password"
          type="password"
          placeholder="enter ur password"
        />
        <button
          id="btn-submit"
          class="bg-amber-700 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700"
        >
          Submit
        </button>
      </div>
    </section>

    <script src="login.js
    "></script>
