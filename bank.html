<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank hishab</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h2 class="text-5xl text-center mt-10">welcome to the baaper hotel</h2>
    <section class="mt-12">
      <div class="grid grid-cols-3 grid-flow-col gap-4 w-9/12 mx-auto">
        <div class="bg-green-400 w-60 p-8 rounded-xl">
          <h3 class="text-2xl mb-2">Deposit</h3>
          <p class="text-5xl">$<span id="deposit-total">0</span></p>
        </div>
        <div class="bg-sky-400 w-60 p-8 rounded-xl">
          <h3 class="text-2xl mb-2">Withdraw</h3>
          <p class="text-5xl">$<span id="withdraw-total">0</span></p>
        </div>
        <div class="bg-indigo-400 w-60 p-8 rounded-xl">
          <h3 class="text-2xl mb-2">Balance</h3>
          <p class="text-5xl">$<span id="balance-total">1240</span></p>
        </div>
      </div>
      <!-- deposit and withdraw -->
      <div class="grid grid-cols-2 grid-flow-col gap-2 w-3/6 mx-auto mt-16">
        <div class="bg-emerald-400 w-70 p-8 rounded-xl">
          <h3 class="text-2xl mb-2">Please Deposit</h3>
          <input
            class="w-9/12 block mb-3 px-2"
            id="deposit-field"
            type="text"
            placeholder="enter ur deposit amount"
          />
          <button
            id="btn-deposit"
            class="bg-pink-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700 mt-2"
          >
            Deposit
          </button>
        </div>
        <div class="bg-purple-400 w-70 p-8 rounded-xl">
          <h3 class="text-2xl mb-2">Please Withdraw</h3>
          <input
            id="withdraw-field"
            class="w-9/12 block mb-3 px-2"
            type="text"
            placeholder="enter ur withdraw amount"
          />
          <button
            id="btn-withdraw"
            class="bg-pink-500 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700 mt-2"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
